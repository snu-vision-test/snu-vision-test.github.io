<!-- Courses Section -->
<section id="{{ page.section-type }}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ page.title }}</h2>
                <h3 class="section-subheading text-muted">{{ page.content | markdownify }}</h3>
            </div>
        </div>
        <div class="row text-center">
            {% for course in site.courses reversed %}
            <div class="col-lg-10 col-lg-offset-1">
                <a href="{{ course.url }}"><h4 class="service-heading">{{ course.name }}</h4></a>
                <p class="text-muted">{{course.semester}}, {{course.year}}({{course.school}})</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
