<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% if page.section-type == "index" %}
              <a class="navbar-brand page-scroll" href="#page-top">
            {% else %}
              <a class="navbar-brand" href="{{site.baseurl}}/index.html">
            {% endif %}
                <div>
                  {% if site.logo-white-img %}
                    <img class="hidden-xs" src="{{site.baseurl}}{{ site.logo-white-img }}-h50.png" alt="">
                    <img class="visible-xs" src="{{site.baseurl}}{{ site.logo-white-img }}-h40.png" alt="">
                  {% else %}
                    {{site.title}}
                  {% endif %}
                </div>
              </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              {% if page.section-type == "index" %}

                <!-- Scroll to section for each page in index -->
                {% for p in site.pages_list %}
                  <li>
                    <a class="page-scroll" href="#{{ p[1] }}"> {{p[0]}} </a>
                  </li>
                {% endfor %}
              {% endif %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
